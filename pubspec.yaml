name: travo
description: A new Flutter project.

publish_to:
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  flutter_staggered_animations: ^1.0.0
  intl: ^0.17.0
  page_transition: ^2.0.2
  sliding_up_panel: ^2.0.0+1
  table_calendar: ^3.0.2
  dots_indicator: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
     - assets/images/
     - assets/icons/
     - assets/images/categories/
     - assets/images/backgrounds/

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/sf-pro-text.ttf
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/sf-pro-display.ttf
